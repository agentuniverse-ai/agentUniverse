name: github_tool
description: GitHub repository, user, issue and code search tool
class_path: agentuniverse.agent.action.tool.common_tool.github_tool.GitHubTool
args_model:
  mode:
    type: string
    description: Search mode, options: repository(search repositories), user(search users), issue(search issues), code(search code), repo_info(get repository info)
    required: true
  query:
    type: string
    description: Search query string, used for repository, user, issue, code modes
    required: false
  owner:
    type: string
    description: Repository owner, used for repo_info mode
    required: false
  repo:
    type: string
    description: Repository name, used for repo_info mode
    required: false
  sort:
    type: string
    description: Sort method, repository mode options: stars, forks, help-wanted-issues, updated; user mode options: followers, repositories, joined; issue mode options: created, updated, comments; code mode options: indexed
    required: false
  order:
    type: string
    description: Sort order, options: desc(descending), asc(ascending)
    required: false
    default: desc
args_model_schema:
  type: object
  properties:
    mode:
      type: string
      enum: ["repository", "user", "issue", "code", "repo_info"]
      description: Search mode
    query:
      type: string
      description: Search query string
    owner:
      type: string
      description: Repository owner
    repo:
      type: string
      description: Repository name
    sort:
      type: string
      description: Sort method
    order:
      type: string
      enum: ["desc", "asc"]
      default: "desc"
      description: Sort order
  required: ["mode"]
