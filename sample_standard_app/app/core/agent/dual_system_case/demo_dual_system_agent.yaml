info:
  name: 'demo_dual_system_agent'
  description: 'Demo agent implementing dual-process theory'
plan:
  planner:
    name: 'dual_system_planner'
    # System 1 (Fast Thinking) Configuration
    system1:
      confidence_threshold: 0.7
    # System 2 (Slow Thinking) Configuration
    system2:
      agents:
        planning: 'peer_demo_planning_agent'
        executing: 'peer_demo_executing_agent'
        expressing: 'peer_demo_expressing_agent'
        reviewing: 'peer_demo_reviewing_agent'
metadata:
  type: 'AGENT'
  module: 'agentuniverse.agent.default.dual_system_agent.dual_system_agent'
  class: 'DualSystemAgent'
