info:
  name: 'demo_grr_agent'
  description: 'Demo GRR agent using Generate-Review-Rewrite work pattern for content generation'

profile:
  llm_model:
    name: 'qwen_llm'  # Replace with your LLM configuration
    temperature: 0.7
  # Configure the three sub-agents
  generating: 'demo_generating_agent'
  reviewing: 'demo_reviewing_agent'
  rewriting: 'demo_rewriting_agent'
  # Maximum number of rewrite iterations
  retry_count: 2
  # Quality score threshold (0-100)
  eval_threshold: 60
  # Optional: expert framework for domain-specific guidance
  # expert_framework:
  #   context:
  #     generating: "Expert guidance for content generation..."
  #     reviewing: "Expert criteria for content review..."
  #     rewriting: "Expert guidance for content rewriting..."

memory:
  name: 'demo_memory'

metadata:
  type: 'AGENT'
  module: 'agentuniverse.agent.template.grr_agent_template'
  class: 'GRRAgentTemplate'
